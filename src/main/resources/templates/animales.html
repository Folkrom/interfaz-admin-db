<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/animales.css}">
    <title>Animales</title>
</head>
<body>
<div class="nav-wrapper">
    <div class="grad-bar"></div>
    <nav class="navbar">
        <img src="images/logo.png" alt="Company Logo">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav no-search">
            <li class="nav-item"><a href="#">Animales</a></li>
        </ul>
    </nav>
</div>
</div>
<div th:if="${animales}" class="animales table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <td>No. Habitad</td>
            <td>Nombre Animal</td>
            <td>Familia</td>
            <td>Genero</td>
            <td>Especie</td>
            <td>Alimentacion</td>
            <td>Grupo Sanguineo</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal: ${animales}">
            <td th:text="${animal.getNoHabitad()}"/>
            <td th:text="${animal.getNombreAnim()}"/>
            <td th:text="${animal.getFamilia()}"/>
            <td th:text="${animal.getGenero()}"/>
            <td th:text="${animal.getEspecie()}"/>
            <td th:text="${animal.getAlimentacion()}"/>
            <td th:text="${animal.getGrupoSanguineo()}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
